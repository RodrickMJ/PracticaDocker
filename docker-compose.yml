version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - api

  api:
    build: ./api  # Ruta al Dockerfile de la API
    container_name: api_container
    ports:
      - "3000:3000"  # Mapeo de puertos (host:contenedor)
    environment:
      MONGO_URI: mongodb://root:password@localhost:27017/mydatabase  # URL de conexi√≥n a MongoDB
    depends_on:
      - db  # Depende del servicio de MongoDB

  db:
    image: mongo:5.0
    container_name: db_container
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: mydatabase

volumes:
  mongo_data:

networks:
  backend:
    driver: bridge